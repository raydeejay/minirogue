<!DOCTYPE html>
<html>

  <head>
    <title>MiniRogue</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Sergi Reyner"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script type='text/javascript' src='the.js'></script>
    <style>
    </style>
  </head>

  <body>

    <div class="row">
      <div id="controls" class="column column-left">
        <p> <input type="number" id="width" value="45" style="width: 40px" /> x <input type="number" id="height" value="45" style="width: 40px" />
        <p> Room attempts <input type="number" id="attempts" value="30" style="width: 40px" />
        <p> Chance to fill <input type="number" id="chance" value="90" style="width: 40px" />
        <p> Chance to turn <input type="number" id="turn" value="10" style="width: 40px" />
        <p> Chance of extra connections between regions <input type="number" id="connections" value="10" style="width: 40px" />
        <p> <button id="generateBtn">Generate map</button>
        <p> <button id="updateBtn">Update map</button>
      </div>
      <div id="dungeon" class="column column-right">
      </div>
    </div>

    <script type='text/javascript'>
      var global = typeof global === "undefined" ? window : global || window;
      new Promise(function (resolve, reject) {
          require(['app'], resolve, reject);
      }).then(function (amber) {
          return amber.initialize({
              //used for all new packages in IDE
              'transport.defaultAmdNamespace': "amber-minirogue"
          }).then(function () {
              require(["amber-ide-starter-dialog"], function (dlg) {
                  dlg.start();
              });
              amber.globals.MiniRogue._start();
          });
      });
    </script>
  </body>

</html>
